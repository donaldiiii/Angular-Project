<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div *ngIf="isLoading" style="text-align: center; text-size-adjust: 2em;">
            <app-loading-spinner>
            </app-loading-spinner>
        </div>
       <app-alert [message]="error" (closeAlert)="onHandleError()" *ngIf="error"></app-alert> 
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" name="password" ngModel required
                    minlength="6">
            </div>
            <button class="btn btn-primary" type="submit"
                [disabled]="!authForm.valid">{{isLoginMode ? 'Login' : 'SignUp'}}</button>|
            <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to
                {{!isLoginMode ? 'Login' : 'SignUp'}}</button>
        </form>
    </div>
</div>
